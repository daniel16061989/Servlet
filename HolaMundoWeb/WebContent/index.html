<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#btn').click(function(){
		$.ajax({
			url: 'Servlet',
			type: "POST",
			dataType: "json", 
			success: function(data){
				alert(data.length);
				
				$('body').append("<table id='tbl' border=1></table>");
				
				for(var i=0; i<=data.length; i++){
					$('#tbl').append("<tr><td>"+data[i].nombre +"</td><td>"+data[i].apellido+"</td></tr>"); 
				}
			}
		});
	});	
});
</script>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<input type="button" id="btn" value="enviar a servlet" />
</body>
</html>
